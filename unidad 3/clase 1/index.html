<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3"></script>
</head>
<body>
    
    <div id="contenedor">
    
        <h1>{{ name }}</h1>
        <h2> {{ message }}</h2>

        <h1></h1>
        <button @click="hola">click me</button>
        <input type="text" v-model="name">
        <hr>
        
        <input type="text" v-model="num1" name="numero1"> <br><br>
        <input type="text" v-model="num2" name="numero2">
        <h1>{{res}}</h1>

        <button @click="suma">suma</button>

        <hr>

        <input type="text" v-model="age">
        <button>
            Revisar
        </button>

        <h1 v-if=" age >= 18">
            Pase
        </h1>
        <h1 v-if=" age < 18">
            No Pase
        </h1>

        <hr>

        <ol>

            <li v-for="item in chamacos">
                {{ item.name }}: <span>{{ item.role }}</span>
            </li>

        </ol>

        <input type="text" v-model="name_chamaco">
        <input type="text" v-model="role_chamaco">
        <button @click="save">
            Save chamaco
        </button>

    </div>

<script type="text/javascript">

    const  { createApp } = Vue;

    const app = createApp({
        data() {
        return {
            name : 'Angel Duarte',
            message: 'Hello Vue!',
            num1 : "",
            num2 : "",
            res : "",
            age : 0,
            chamacos : [{name : 'juanito', role : 'comer'}, {name : 'pedrito', role: 'correr'}],
            name_chamaco:"",
            role_chamaco:"",
        }
        },
        methods: {
            hola(){
                alert('hola ' + this.name);
            },
            suma(){
                this.res = "" + (parseInt(this.num1) + parseInt(this.num2));
            },
            save(){
                this.chamacos.push({name:this.name_chamaco, role:this.role_chamaco});
            }
        }

    }).mount('#contenedor')

</script>


</body>
</html>
