<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body style="display: flex; justify-content: center; align-items: center;">
    
    <div id="contenedor"  class="bg-success p-2 text-dark bg-opacity-30">  
        <form >
            <legend>
                Acceso al panel
            </legend>
            <div class="form-group">
                <label for="">Correo</label>
                <input type="email" v-model="email">
            </div> <br>
            <div class="form-group">
                <label for="">Password</label>
                <input type="password" v-model="password">
            </div>
            <br>
            <button style="float: right;" class="btn btn-primary" @click="login">Acceder</button>
        </form>    
    </div>
    

<script type="text/javascript">

    const  { createApp } = Vue;

    const app = createApp({
        data() {
        return {
            users : null,
            email : "",
            password: "",
        }
        },
        methods: {
            login(e){
                e.preventDefault();
                var user_email = this.email;
                var user_pass = this.password;
                var username;
                var access = this.users.map(function(x){
                    if (user_email.toLowerCase() === x.email.toLowerCase()) {
                        if (user_pass === x.password) {
                            username = x.username;
                            sessionStorage.setItem("username", username);
                            alert('Bienvenido '+ x.username);
                            location.href = 'tabla.html';
                        }
                    }
                    alert('Error de credenciales.');
                })
                console.log(access);
            }
        },
        mounted(){
            fetch('users.json')
              .then((res) => res.json())
              .then((json) => this.users = json)
              .catch((error) => console.log(error))
        }


    }).mount('#contenedor')

</script>
</body>
</html>
