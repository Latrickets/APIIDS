<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <div id="contenedor" style="width:1000px; height:800px; margin: 0 auto 0 auto;">
    
        <table class="table table-bordered border-primary">
            <thead>
                <tr>
                    <th>id</th>
                    <th>name</th>
                    <th>username</th>
                    <th>email</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="item in users">
                    <th scope="row">{{ item.id }}</th>
                    <td>{{ item.name }}</td>
                    <td>{{ item.username }}</td>
                    <td>{{ item.email }}</td>
                </tr>
            </tbody>
        </table>        

        <label for="">Nombre</label><br>
        <input type="text" v-model="name"><br>
        <label for="">Usuario</label><br>
        <input type="text" v-model="user"><br>
        <label for="">email</label><br>
        <input type="email" v-model="email"><br>
        <button class="btn btn-primary" @click="save">
            Agregar usuario
        </button>

    </div>
    <script type="text/javascript">
        if (window.sessionStorage) {
            var nombre = sessionStorage.getItem("username");
            console.log(nombre);
        }
        const  { createApp } = Vue;
    
        const app = createApp({
            data() {
            return {

                users : null,
                name : "",
                user : "",
                email : "",
                address : "",

            }
            },
            methods: {
                save(){
                    //this.chamacos.push({name:this.name_chamaco, role:this.role_chamaco});
                    this.users.push({id:this.users.length+1,name:this.name, username:this.user, email:this.email}),
                    this.name = "",
                    this.user = "",
                    this.email = ""
                }
            },
            mounted(){
                fetch('users.json')
                  .then((res) => res.json())
                  .then((json) => this.users = json)
                  .catch((error) => console.log(error))
            }
    
        }).mount('#contenedor')
    
    </script>
</body>
</html>
