<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="cuadro" width="1000px" height="1000px"></canvas>
    <script type="text/javascript">
        const canvas = document.getElementById('cuadro');

        const ctx = canvas.getContext('2d');
       
        //Cuadrados
        ctx.fillStyle = 'green';
        ctx.fillRect(0, 0, 100, 100);
        ctx.fillStyle = 'blue';
        ctx.fillRect(90, 90, 100, 100);
        ctx.fillStyle = 'rgba(200,0,0,.5)';
        ctx.fillRect(180, 180, 100, 100);

        //moveto, lineto y stroke
        ctx.beginPath();
        ctx.lineWidth = 6;
        ctx.strokeStyle = 'orange';
        ctx.moveTo(100, 400);
        ctx.lineTo(300, 400);
        ctx.stroke();
        //triangulo
        ctx.beginPath();
        ctx.lineWidth = 6;
        ctx.strokeStyle = 'pink';
        ctx.moveTo(0, 500);
        ctx.lineTo(100, 600);
        ctx.lineTo(0, 600);
        ctx.lineTo(0, 500);
        ctx.fillStyle = 'rgb(255,192,203)';
        ctx.fill();
        ctx.stroke();

        //circulo
        ctx.beginPath();
        ctx.strokeStyle = 'red'
        ctx.arc(400, 75, 50, 0, 2 * Math.PI);
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(520, 75, 50, 0, 2 * Math.PI);
        ctx.fillStyle = 'rgb(255,0,0)';
        ctx.fill();
        ctx.stroke();
    </script> 

</body>
</html>
